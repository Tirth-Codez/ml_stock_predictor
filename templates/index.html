<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ML Stock Predictor (Indian Market)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .card-glow {
            box-shadow: 0 0 15px rgba(59, 130, 246, 0.3), 0 0 30px rgba(239, 68, 68, 0.3);
        }
    </style>
</head>
<body class="bg-gray-900 text-white flex items-center justify-center min-h-screen p-4">

    <div class="w-full max-w-md mx-auto">
        <div class="bg-gray-800 border border-gray-700 rounded-2xl p-6 sm:p-8 card-glow">
            <div class="text-center mb-8">
                <h1 class="text-3xl font-bold text-white">ML Stock Predictor</h1>
                <p class="text-gray-400 mt-2">Get a prediction for a new trade or an existing holding.</p>
            </div>

            <!-- Input Form -->
            <form id="stockForm" class="space-y-6">
                <div>
                    <label for="ticker" class="text-sm font-medium text-gray-300 block mb-2">Stock Ticker (NSE)</label>
                    <input type="text" id="ticker" class="w-full bg-gray-700 border border-gray-600 text-white rounded-lg p-3 uppercase focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition" placeholder="e.g., RELIANCE, TCS" required>
                </div>
                <div>
                    <label for="buyPrice" class="text-sm font-medium text-gray-300 block mb-2">Your Buy Price (₹) (Optional)</label>
                    <input type="number" step="0.01" id="buyPrice" class="w-full bg-gray-700 border border-gray-600 text-white rounded-lg p-3 focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition" placeholder="e.g., 2850.75">
                    <p class="text-xs text-gray-500 mt-2">Fill this in if you already own the stock.</p>
                </div>
                <button type="submit" id="analyzeBtn" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-4 rounded-lg transition duration-300 ease-in-out transform hover:scale-105">
                    Get Prediction
                </button>
            </form>

            <!-- Results Section -->
            <div id="result" class="mt-8 text-center hidden">
                <div id="loader" class="flex justify-center items-center">
                    <div class="flex flex-col items-center">
                        <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-blue-500"></div>
                        <p class="mt-4 text-gray-400">Training model & predicting... This may take a minute.</p>
                    </div>
                </div>
                <div id="resultContent" class="hidden">
                    <h2 class="text-2xl font-semibold mb-4" id="resultTicker"></h2>
                    <div id="recommendation" class="text-5xl font-bold mb-2"></div>
                    <p class="text-gray-400 mb-4" id="recommendationReason"></p>
                    
                    <!-- This section will be dynamically shown/hidden -->
                    <div id="positionInfo" class="hidden bg-gray-700/50 p-4 rounded-lg mb-4">
                        <h3 class="text-lg font-semibold mb-2 text-white">Your Position</h3>
                        <div class="grid grid-cols-2 gap-4 text-left">
                            <div>
                                <p class="text-sm text-gray-400">Your Buy Price</p>
                                <p class="text-lg font-medium" id="userBuyPrice"></p>
                            </div>
                            <div>
                                <p class="text-sm text-gray-400">Current Gain/Loss</p>
                                <p class="text-lg font-medium" id="gainLoss"></p>
                            </div>
                        </div>
                    </div>

                    <div class="grid grid-cols-2 gap-4 text-left bg-gray-700/50 p-4 rounded-lg">
                        <div>
                            <p class="text-sm text-gray-400">Current Price</p>
                            <p class="text-lg font-medium" id="currentPrice"></p>
                        </div>
                        <div>
                            <p class="text-sm text-gray-400">Predicted Next Day Price</p>
                            <p class="text-lg font-medium" id="predictedPrice"></p>
                        </div>
                    </div>
                </div>
                 <div id="error" class="text-red-400 p-4 bg-red-900/50 rounded-lg hidden"></div>
            </div>
        </div>
    </div>

    <script>
        const stockForm = document.getElementById('stockForm');
        const resultDiv = document.getElementById('result');
        const loader = document.getElementById('loader');
        const resultContent = document.getElementById('resultContent');
        const errorDiv = document.getElementById('error');
        const analyzeBtn = document.getElementById('analyzeBtn');
        const positionInfoDiv = document.getElementById('positionInfo');

        stockForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const tickerInput = document.getElementById('ticker').value.trim().toUpperCase();
            const buyPriceInput = document.getElementById('buyPrice').value;
            const buyPrice = buyPriceInput ? parseFloat(buyPriceInput) : null;

            if (!tickerInput) {
                showError("Please enter a stock ticker.");
                return;
            }
            
            const ticker = `${tickerInput}.NS`;

            resetUI();
            analyzeBtn.disabled = true;
            analyzeBtn.textContent = 'Predicting...';

            try {
                const response = await fetch('http://127.0.0.1:5000/predict', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ 
                        ticker: ticker,
                        buyPrice: buyPrice // Will be null if empty
                    }),
                });

                if (!response.ok) {
                    const errData = await response.json();
                    throw new Error(errData.error || `HTTP error! Status: ${response.status}`);
                }
                
                const analysis = await response.json();
                displayResult(analysis, tickerInput);

            } catch (error) {
                console.error("Fetch Error:", error);
                showError(error.message || "Failed to connect to the backend server. Is it running?");
            } finally {
                loader.classList.add('hidden');
                analyzeBtn.disabled = false;
                analyzeBtn.textContent = 'Get Prediction';
            }
        });
        
        function resetUI() {
            resultDiv.classList.remove('hidden');
            loader.classList.remove('hidden');
            resultContent.classList.add('hidden');
            errorDiv.classList.add('hidden');
            positionInfoDiv.classList.add('hidden'); // Hide position info on reset
            errorDiv.textContent = '';
        }

        function showError(message) {
            resultDiv.classList.remove('hidden');
            loader.classList.add('hidden');
            errorDiv.textContent = `Error: ${message}`;
            errorDiv.classList.remove('hidden');
        }

        function displayResult(analysis, ticker) {
            resultContent.classList.remove('hidden');
            document.getElementById('resultTicker').textContent = `Prediction for ${ticker}`;
            
            const recommendationEl = document.getElementById('recommendation');
            recommendationEl.textContent = analysis.recommendation;
            const rec = analysis.recommendation.toUpperCase();
            if (rec.includes('SELL')) {
                recommendationEl.className = 'text-5xl font-bold mb-2 text-red-500';
            } else if (rec.includes('BUY')) {
                recommendationEl.className = 'text-5xl font-bold mb-2 text-green-500';
            } else { // HOLD
                recommendationEl.className = 'text-5xl font-bold mb-2 text-yellow-500';
            }

            document.getElementById('recommendationReason').textContent = analysis.reason;
            document.getElementById('currentPrice').textContent = `₹${analysis.currentPrice.toFixed(2)}`;
            document.getElementById('predictedPrice').textContent = `₹${analysis.predictedPrice.toFixed(2)}`;

            // NEW: Display user's position info if buyPrice was provided
            if (analysis.buyPrice) {
                positionInfoDiv.classList.remove('hidden');
                document.getElementById('userBuyPrice').textContent = `₹${analysis.buyPrice.toFixed(2)}`;
                const gainLossEl = document.getElementById('gainLoss');
                gainLossEl.textContent = `${analysis.profitLoss.toFixed(2)}%`;
                if (analysis.profitLoss < 0) {
                    gainLossEl.className = 'text-lg font-medium text-red-400';
                } else {
                    gainLossEl.className = 'text-lg font-medium text-green-400';
                }
            }
        }
    </script>
</body>
</html>
